<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male" {% if request.form.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if request.form.gender == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A" {% if request.form.ethnicity == 'group A' %}selected{% endif %}>Group A</option>
                    <option value="group B" {% if request.form.ethnicity == 'group B' %}selected{% endif %}>Group B</option>
                    <option value="group C" {% if request.form.ethnicity == 'group C' %}selected{% endif %}>Group C</option>
                    <option value="group D" {% if request.form.ethnicity == 'group D' %}selected{% endif %}>Group D</option>
                    <option value="group E" {% if request.form.ethnicity == 'group E' %}selected{% endif %}>Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree" {% if request.form.parental_level_of_education == "associate's degree" %}selected{% endif %}>Associate's Degree</option>
                    <option value="bachelor's degree" {% if request.form.parental_level_of_education == "bachelor's degree" %}selected{% endif %}>Bachelor's Degree</option>
                    <option value="high school" {% if request.form.parental_level_of_education == 'high school' %}selected{% endif %}>High School</option>
                    <option value="master's degree" {% if request.form.parental_level_of_education == "master's degree" %}selected{% endif %}>Master's Degree</option>
                    <option value="some college" {% if request.form.parental_level_of_education == 'some college' %}selected{% endif %}>Some College</option>
                    <option value="some high school" {% if request.form.parental_level_of_education == 'some high school' %}selected{% endif %}>Some High School</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced" {% if request.form.lunch == 'free/reduced' %}selected{% endif %}>Free/Reduced</option>
                    <option value="standard" {% if request.form.lunch == 'standard' %}selected{% endif %}>Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none" {% if request.form.test_preparation_course == 'none' %}selected{% endif %}>None</option>
                    <option value="completed" {% if request.form.test_preparation_course == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" value="{{ request.form.writing_score }}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" value="{{ request.form.reading_score }}" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>
        <h2>THE prediction is {{ results | round(2) }}</h2>
    </div>
</body>
</html>
